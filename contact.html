<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Cybersecurity Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="particles-js"></div>
    <div class="content-wrapper">
        <div class="terminal-line terminal-prompt">cd /contact</div>
        <nav class="main-nav">
            <a href="index.html" class="nav-link">HOME</a>
            <a href="about.html" class="nav-link">ABOUT</a>
            <a href="skills.html" class="nav-link">SKILLS</a>
            <a href="projects.html" class="nav-link">PROJECTS</a>
        </nav>
        <main class="page-content">
            <div class="glass-card contact-card">
                <h2 class="section-title">ESTABLISH CONNECTION</h2>
                <form class="cyber-form">
                    <div class="form-group">
                        <input type="text" id="name" required class="cyber-input">
                        <label for="name" class="cyber-label">IDENTIFY YOURSELF</label>
                        <div class="input-border"></div>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" required class="cyber-input">
                        <label for="email" class="cyber-label">COMMUNICATION CHANNEL</label>
                        <div class="input-border"></div>
                    </div>
                    <div class="form-group">
                        <textarea id="message" required class="cyber-input" rows="5"></textarea>
                        <label for="message" class="cyber-label">TRANSMISSION CONTENT</label>
                        <div class="input-border"></div>
                    </div>
                    <button type="submit" class="cyber-button transmit-btn">TRANSMIT MESSAGE</button>
                </form>
                <div class="connection-status">
                    <span class="status-dot"></span>
                    <span class="status-text">SECURE CONNECTION ESTABLISHED</span>
                </div>
                <div class="social-links">
                    <h3>ALTERNATIVE CHANNELS</h3>
                    <div class="social-grid">
                        <a href="https://github.com/haswanthram10" class="social-link" target="_blank">
                            <span class="social-icon">&#xf09b;</span>
                            <span>GitHub</span>
                        </a>
                        <a href="https://www.linkedin.com/in/haswanth-ram-36827528b/" class="social-link" target="_blank">
                            <span class="social-icon">&#xf08c;</span>
                            <span>LinkedIn</span>
                        </a>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
